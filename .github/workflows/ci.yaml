name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install linters
        run: pip install ruff black isort

      - name: Run ruff
        run: ruff check etpgt/ tests/ scripts/

      - name: Check black formatting
        run: black --check etpgt/ tests/ scripts/

      - name: Check isort
        run: isort --check-only etpgt/ tests/ scripts/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install torch-geometric
          pip install -e .
          pip install mypy types-PyYAML types-tqdm

      - name: Run mypy
        run: mypy etpgt/ --ignore-missing-imports

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install torch-geometric
          pip install -e ".[dev]"
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest tests/ -v \
            --cov=etpgt \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=60

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  model-smoke-test:
    name: Model Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install torch-geometric
          pip install -e .

      - name: Run model smoke tests
        run: pytest tests/test_models.py tests/test_ablations.py -v

      - name: Run smoke test script
        run: python scripts/smoke_test_all_models.py --device cpu --epochs 2

  mlflow-smoke-test:
    name: MLflow Integration Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install torch-geometric
          pip install -e .
          pip install mlflow

      - name: Test MLflow tracking
        run: |
          python -c "
          import mlflow
          mlflow.set_tracking_uri('sqlite:///test_mlflow.db')
          mlflow.set_experiment('ci-smoke-test')
          with mlflow.start_run():
              mlflow.log_param('model', 'graph_transformer_optimized')
              mlflow.log_param('use_ffn', False)
              mlflow.log_metric('recall_at_10', 0.35)
              mlflow.log_metric('ndcg_at_10', 0.28)
              print('MLflow tracking: OK')
          print('MLflow smoke test passed')
          "

  quality-gate-smoke-test:
    name: Quality Gate Smoke Test
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install torch-geometric
          pip install -e .

      - name: Create test checkpoint
        run: |
          python -c "
          import torch
          from etpgt.model import create_graph_transformer_optimized
          model = create_graph_transformer_optimized(num_items=100, embedding_dim=32, hidden_dim=32, use_laplacian_pe=False)
          torch.save({'model_state_dict': model.state_dict(), 'epoch': 1}, '/tmp/test_checkpoint.pt')
          print('Test checkpoint created')
          "

      - name: Run quality gate (artifact-only)
        run: |
          python scripts/pipeline/model_quality_gate.py \
            --checkpoint /tmp/test_checkpoint.pt \
            --artifact-only

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install security tools
        run: pip install bandit[toml] safety

      - name: Run Bandit (SAST)
        run: bandit -r etpgt/ scripts/serve/ -c pyproject.toml

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements-serve-onnx.txt
          safety check

  container-scan:
    name: Container Security (${{ matrix.image.name }})
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        image:
          - { name: "train", dockerfile: "docker/train.Dockerfile" }
          - { name: "serve-pytorch", dockerfile: "docker/serve.Dockerfile" }
          - { name: "serve-onnx", dockerfile: "docker/serve-onnx.Dockerfile" }
    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -f ${{ matrix.image.dockerfile }} -t etpgt-${{ matrix.image.name }}:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'etpgt-${{ matrix.image.name }}:scan'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
