name: Train on Vertex AI

on:
  workflow_dispatch:
    inputs:
      config_path:
        description: 'GCS path to config file (e.g., gs://bucket/configs/model.yaml)'
        required: true
        type: string
      job_name_suffix:
        description: 'Suffix for job name (e.g., baseline-v1)'
        required: true
        type: string
      image_tag:
        description: 'Docker image tag to use'
        required: false
        default: 'latest'
        type: string

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  AR_REPO: ${{ secrets.AR_REPO }}
  GCS_BUCKET: ${{ secrets.GCS_BUCKET }}

jobs:
  train:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and push training image
        run: |
          docker build -f docker/train.Dockerfile \
            -t ${{ env.AR_REPO }}/train:${{ inputs.image_tag }} \
            -t ${{ env.AR_REPO }}/train:${{ github.sha }} .
          docker push ${{ env.AR_REPO }}/train:${{ inputs.image_tag }}
          docker push ${{ env.AR_REPO }}/train:${{ github.sha }}

      - name: Submit Vertex AI Custom Job
        id: vertex_job
        run: |
          JOB_NAME="etp-gt-${{ inputs.job_name_suffix }}-$(date +%Y%m%d-%H%M%S)"
          bash scripts/gcp/03_vertex_custom_job.sh \
            --config ${{ inputs.config_path }} \
            --job-name ${JOB_NAME} \
            --image-tag ${{ inputs.image_tag }}
          echo "job_name=${JOB_NAME}" >> $GITHUB_OUTPUT

      - name: Wait for training completion
        id: wait_training
        run: |
          JOB_NAME="${{ steps.vertex_job.outputs.job_name }}"
          echo "Polling for job completion: ${JOB_NAME}"
          for i in $(seq 1 360); do
            STATE=$(gcloud ai custom-jobs list \
              --region=${{ env.GCP_REGION }} \
              --filter="displayName=${JOB_NAME}" \
              --format="value(state)" | head -1)
            echo "Attempt ${i}: State = ${STATE}"
            if [ "${STATE}" = "JOB_STATE_SUCCEEDED" ]; then
              echo "status=success" >> $GITHUB_OUTPUT
              exit 0
            elif [ "${STATE}" = "JOB_STATE_FAILED" ] || [ "${STATE}" = "JOB_STATE_CANCELLED" ]; then
              echo "status=failed" >> $GITHUB_OUTPUT
              exit 1
            fi
            sleep 60
          done
          echo "status=timeout" >> $GITHUB_OUTPUT
          exit 1
        timeout-minutes: 360

      - name: Download training artifacts
        if: steps.wait_training.outputs.status == 'success'
        run: |
          mkdir -p artifacts
          gsutil -m cp -r \
            "gs://${{ env.GCS_BUCKET }}/models/checkpoints/${{ steps.vertex_job.outputs.job_name }}/*" \
            artifacts/ || echo "Warning: Some artifacts not found"

      - name: Upload training artifacts
        if: steps.wait_training.outputs.status == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts-${{ steps.vertex_job.outputs.job_name }}
          path: artifacts/
          retention-days: 30

      - name: Job Summary
        if: always()
        run: |
          echo "## Vertex AI Training Job" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Job Name**: ${{ steps.vertex_job.outputs.job_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ steps.wait_training.outputs.status || 'submitted' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Config**: ${{ inputs.config_path }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.AR_REPO }}/train:${{ inputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View job in [Vertex AI Console](https://console.cloud.google.com/vertex-ai/training/custom-jobs?project=${{ env.GCP_PROJECT_ID }})" >> $GITHUB_STEP_SUMMARY
